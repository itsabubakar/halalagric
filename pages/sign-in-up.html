<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in / Sign up</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../styles/sign-in-sign-up.css">
    <script src="../app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
            <div class="logo"><h2>HalalAgric Farms</h2></div>
            <div
          class="mobile-nav-toggle open"
          aria-controls="primary-nav"
          aria-expanded="false"
        ><img src="../assets/icons/icons8-menu-24.png" alt="" srcset=""></div>

        <div
          class="mobile-nav-toggle close"
        ><img src="../assets/icons/icons8-close-24.png" alt="" srcset=""></div>
            <nav class="nav">
                <ul class="nav-list primary-navigation primary-nav flex"
                id="primary-nav"
                data-visible="false">
                    <li class="nav-link"><a href="../index.html" class="active-link">shop</a></li>
                    <li class="nav-link"><a href= "./about.html" class="">about</a></li>
                    <li class="nav-link"><a href= "./cooking.html">cooking</a></li>
                    <div class="on-mobile">
                      <li class="search-bar">
                        <input type="text" placeholder="Search livestock, vegetables, meat..." class="search-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </li>
                    <li class="nav-icons"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></span></li>
                    <li class="nav-icons"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span></li>
                    </div>
                    
                </ul>
            </nav>
        </header>

        <div class="sign-up-form">
          <form action="" class="form">
            <div class="sign-button">
             <button class="sign up active-btn">Sign up</button>
            <button class="sign in">Sign in</button> 
            </div>

            <div class="input-items">
              <input type="text" name="" id="" class="email-address input-box" placeholder="Email address">
            <input type="text" name="" id="" class="password input-box" placeholder="Password">
            <button class="submit btn">sign up with email</button>
            <div class="continue-with">
            <hr class="left">
            <p class="text">or continue with</p>
            <hr class="right">              
            </div>

            <button class="social-links btn">Continue with Google</button>
            <button class="social-links btn">Continue with Apple</button>
            </div>
            
            
          </form>
        </div>

      <footer class="footer">
        <div class="footer-items">
          <div class="footer-items-top">
            <div class="footer-logo">
              <h2>HalalAgric Farms</h2>
            </div>
            <div class="footer-links">
              <div class="footer-link">
                <h3>Shop</h3>
                <ul>
                  <li><a href="">vegetables</a></li>
                  <li>beef</li>
                  <li>seafood</li>
                  <li>fruits</li>
                  <li>herbs</li>
                </ul>
              </div>

              <div class="footer-link">
                <h3>Discover</h3>
                <ul>
                  <li>blog</li>
                  <li>recipies</li>
                  <li>farms</li>
                  <li>FAQ</li>
                </ul>
              </div>
            </div>
            <div class="footer-newsletter">
              <input
                type="text"
                placeholder="Enter Your Email"
                class="footer-input"
              />
              <button class="submit-email">Get Deals and Updates</button>
            </div>
          </div>
          <div class="footer-items-bottom">
            <p class="support"></p>
            <p class="legal-info"></p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
